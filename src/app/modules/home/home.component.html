<div class="container h-screen w-full bg-gray-100 relative">
    <div class="hdr sticky top-0 c-primary z-20  w-full px-3 flex items-center justify-between bg-slate-100">
        <div class="font-semibold text-xl py-2 flex items-center"><img src="assets/icons/Group 2699.png"
                class="w-12 h-12" alt="" srcset=""><span class="pl-4 font-bold">SCF</span> </div>
    </div>
    <div class="header sticky top-16 flex justify-between text-sm z-20 bg-white">
        <div class="font-semibold w-72 bg-primary-color pl-20 py-3 text-white flex items-center text-base gap-2">
            <mat-icon>add_circle_outline</mat-icon>Add Attribute </div>
        <div class="font-semibold relative flex items-center px-4" #layoutModal>
            <div
                class="rounded-3xl px-4 py-1.5  text-blue-900   w-fit flex gap-1 items-center">
                <span class="font-bold">Save</span>
            </div>
        </div>
    </div>
    <div class="w-full flex gap-4 h-screen-custom  relative">
        <div class="bg-primary-color w-20  ">
            <div class="py-6">
                <div class="text-white flex flex-col items-center justify-center text-center  text-sm px-3 py-3">
                    <mat-icon>home_outline</mat-icon>
                    Home
                </div>
            </div>
        </div>
        <div class=" py-5 resize-x  overflow-y-auto " [ngSwitch]="layoutView.view" style="flex:1">
            <div class="bg-white h-max" >
                <div class="bg-blue-50  px-3 py-3 mb-4">
                    <div class="font-bold text-lg px-3 py-3">Create Form</div>
                    <div class="px-2"><input type="text"
                            class="border-2 bg-transparent border-gray-300 w-full px-3 py-1 mt-2 opacity-90 focus:opacity-100 outline-none focus:border-blue-600"
                            name="" placeholder="Form Title" id=""></div>
                    <div class="px-2"><textarea type="text"
                            class="border-2 bg-transparent border-gray-300 w-full px-3 py-1 mt-2 opacity-90 focus:opacity-100 outline-none focus:border-blue-600"
                            name="" placeholder="Description" id=""></textarea></div>
                </div>
    
                <ng-container *ngFor="let section of sections;let i=index">
                    <app-section [cols]="section?.cols" [divs]="section?.divs" [config]="section" [idx]="i"></app-section>
                </ng-container>
    
            </div>
        </div>
        <div class=" py-5 w-1/5 mr-5 min-w-64 relative ">
            <div class="   bg-white  min-h-full">
                <div class="overflow-hidden text-sm font-medium py-4  w-full h-full -z-10">
                    <div style="height: 100%;">
                        <mat-tab-group>
                            <mat-tab label="Insert">
                                <div class=" py-2">
                                    <div class="py-3 px-3 font-medium text-gray-600 text-sm">Content Blocks</div>
                                    <div class="grid grid-cols-2 gap-3  mb-4 px-3">
                                        <div (click)="addLayout(design)" *ngFor="let design of designs"
                                            class="h-24 border-2 border-gray-200 flex items-center gap-2 px-2 py-2 hover:bg-zinc-50 cursor-pointer">
                                            <div *ngFor="let item of design?.divs" class=" bg-gray-200 h-4" [ngClass]="{
                                            'w-full':design?.divs?.length==1,
                                            'w-1/2':design?.divs?.length==2,
                                            'w-1/3':design?.divs?.length==3,
                                            'w-1/4':design?.divs?.length==4,
                                        }"></div>
                                        </div>
                                    </div>
    
                                    <div class="pt-3 px-3 font-medium text-gray-600 text-sm">Elements</div>
                                    <div class="text-sm mt-2 font-semibold text-gray-700 px-2">
                                        <div
                                            class="px-2 py-2 hover:bg-neutral-100 cursor-pointer rounded-sm flex items-center gap-2">
                                            <div class="w-4 h-4"><img src="assets/icons/radio.png" class="w-full h-full"
                                                    alt="" srcset=""></div>
                                            Radio
                                        </div>
                                        <div
                                            class="px-2 py-2 hover:bg-neutral-100 cursor-pointer rounded-sm flex items-center gap-2">
                                            <div class="w-4 h-4"><img src="assets/icons/text.png" class="w-full h-full"
                                                    alt="" srcset=""></div>
                                            Text Box
                                        </div>
                                        <div
                                            class="px-2 py-2 hover:bg-neutral-100 cursor-pointer rounded-sm flex items-center gap-2">
                                            <div class="w-4 h-4"><img src="assets/icons/drop.png" class="w-full h-full"
                                                    alt="" srcset=""></div>
                                            Dropdown
                                        </div>
                                        <div
                                            class="px-2 py-2 hover:bg-neutral-100 cursor-pointer rounded-sm flex items-center gap-2">
                                            <div class="w-4 h-4"><img src="assets/icons/check.png" class="w-full h-full"
                                                    alt="" srcset=""></div>
                                            Checkbox
                                        </div>
                                    </div>
    
                                </div>
                            </mat-tab>
                            <mat-tab label="Tab">Content 2</mat-tab>
                            <mat-tab label="Tab">Content 3</mat-tab>
                        </mat-tab-group>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
