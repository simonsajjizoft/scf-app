<div class="w-full h-full overflow-hidden p-0">
    <div class="flex justify-end">
      <div mat-icon-button (click)="onCancel()" class=" cursor-pointer flex items-center justify-center hover:bg-gray-100 p-2 rounded-full"><mat-icon >close</mat-icon></div>
    </div>
    <div class="w-full flex-1 overflow-y-auto h-custom" >
      <h4 class="font-bold px-4 pb-4">{{formTitle}}</h4>
      <!-- <p class="py-2 px-3 font-semibold">{{formDescription}}</p> -->
      <ng-container *ngFor="let section of sections;let i=index">
        <div class="grid px-1  gap-4 mb-2 relative" [ngClass]="section?.cols==1 ? 'grid-cols-1' : (section?.cols==2 ? 'grid-cols-2' : (section?.cols==3 ? 'grid-cols-3' : 'grid-cols-4'))">
            <ng-container *ngFor="let item of section?.divs">
              <div *ngIf="item?.type" class="cursor-pointer opacity-90 hover:opacity-100  flex flex-col items-center py-0.5 ">
                <div class="w-full px-2" [ngSwitch]="item?.type">
                  <app-label *ngSwitchCase="'label'" [editable]="false" [config]="item" [idx]="idx"></app-label>
                  <app-textbox *ngSwitchCase="'textbox'" [editable]="false" [placeholder]="item?.placeholder"   [config]="item" (unselectFieldEvent)="unSelectConfig($event)" (selectFieldEvent)="selectConfig($event)"></app-textbox>
                  <app-radio *ngSwitchCase="'radio'" [editable]="false" [config]="item"></app-radio>
                  <app-dropdown *ngSwitchCase="'dropdown'" [editable]="false"  [config]="item"></app-dropdown>
                  <app-checkbox *ngSwitchCase="'checkbox'" [editable]="false" [config]="item"></app-checkbox>
                  <app-divider *ngSwitchCase="'divider'" [editable]="false"  [config]="item" [idx]="idx" ></app-divider>
                  <app-spacer *ngSwitchCase="'spacer'" [editable]="false" [config]="item" [idx]="idx" ></app-spacer>
                  <app-text-area *ngSwitchCase="'textarea'" [editable]="false" [config]="item" [idx]="idx"  ></app-text-area>
                  <app-date-picker *ngSwitchCase="'datepicker'" [editable]="false" [config]="item" [idx]="idx"></app-date-picker>
                </div>
              </div>
              <div *ngIf="!item?.type" class="  opacity-100 hover:opacity-100 min-h-10 flex flex-col items-center justify-center "></div>
            </ng-container>  
          
          </div>
          
    </ng-container>
    </div>
</div>
