<div class="relative w-full h-full">
    <div [matMenuTriggerFor]="configMenu"  class="w-full  " [style.height.px]="config?.height"  [ngClass]="editable ? 'border-dashed border-2 border-gray-400' : ''">
        <mat-menu #configMenu="matMenu" style="width: 640px!important;height: max-content!important;">
            <div (click)="$event.stopPropagation();"
              class=" min-h-14 max-h-24 w-scr overflow-y-auto flex items-center flex-wrap gap-3  bg-white z-10 rounded-md p-5 text-xs">
              <div>Height of Spacer</div>
              <input type="number" (input)="changeHtValue($event)" [ngModel]="config?.height" min="16"
            class="border-2  outline-none rounded-md w-48 min-h-6 px-2 py-1" placeholder="Change the height of Spacer in px">
            </div>
          </mat-menu>
    </div>
</div>
